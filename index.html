<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>Code in the Dark</title>
  </head>
  <body>
    <header>
      <h1>Code In THE Dark</h1>
    </header>
    <main>
      <form
        action="https://script.google.com/macros/s/AKfycbzftcwURAPyI5j3ropKwnab-6NuUHxmV8FK9Ckn9Lpb_A968ItavBnnS5EL5dI86hku/exec"
        method="POST"
        id="my-form"
        autocomplete="off"
        spellcheck="false"
      >
        <input type="text" name="FName" placeholder="First Name" required />
        <input type="text" name="LName" placeholder="Last Name" required />
        <input type="email" name="Email" placeholder="Email Address" required />
        <input type="number" name="Phone" placeholder="Phone Number" required />
        <input type="text" name="College" placeholder="College Name" required />
        <input type="text" name="Class" placeholder="Class" required />
        <textarea
          name="Code"
          id="code"
          rows="15"
          spellcheck="false"
          placeholder="Your Code..."
          required
        ></textarea>
        <button type="submit"  id="submit">
          Submit
        </button>
      </form>
    </main>
    <footer>
      <p>
        Copyright &copy 2023
        <a href="https://www.bkbirlacollegekalyan.com/" target="_blank"
          >B. K. Birla College, Kalyan</a
        >
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
